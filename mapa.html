<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teebWeb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="imagens/TeebLogo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Câmeras</a></li>
                    <li><a href="mapa.html">Mapa</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="mapa-container">
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d333266.6319802228!2d-41.118597995360815!3d-3.590263829162326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7eb471b50dc8603%3A0x983b3c28be7f6677!2sTiangu%C3%A1%2C%20CE%2C%2062320-000!5e0!3m2!1spt-BR!2sbr!4v1725385114283!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="sidebar">
                    <h3>Escolha o Local e a Câmera</h3>
                    <ul>
                        <li><a href="#">Local 1 - Câmera 1</a></li>
                        <li><a href="#">Local 1 - Câmera 2</a></li>
                        <li><a href="#">Local 2 - Câmera 1</a></li>
                        <li><a href="#">Local 2 - Câmera 2</a></li>
                        <li><a href="#">Local 3 - Câmera 1</a></li>
                        <li><a href="#">Local 3 - Câmera 2</a></li>
                    </ul>             
                    <button id="openMapButton">Abrir Localização no Google Maps</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 VistaViva. Todos os direitos reservados.</p>
            <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
        </div>
    </footer>
    <script>
        document.getElementById('openMapButton').addEventListener('click', function() {
            // Coordenadas de exemplo: latitude e longitude
            const latitude = -3.590263829162326;
            const longitude = -41.118597995360815;
            const zoom = 15; // Nível de zoom do mapa
            const url = `https://www.google.com/maps/@${latitude},${longitude},${zoom}z`;
            
            // Abre o link em uma nova aba
            window.open(url, '_blank');
        });
    </script>
</body>

</html>
